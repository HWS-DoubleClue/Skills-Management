<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="/mgt/modules/dialogHead.xhtml" />

<f:view locale="#{operatorSession.locale}">
	<h:body class="dialogBody">
		<span id="customheader"> <h:outputLabel class="#{autoView.icon} dialogTitle" /> <h:outputLabel value="#{viewNavigator.dialogTitle}"
				styleClass="dialogTitle" />
		</span>
		<p:messages showSummary="true" showDetail="false" closeble="true">
			<p:autoUpdate />
		</p:messages>
		<h:form id="form" >
			<h:panelGrid columns="2" cellpadding="4" cellspacing="4">
				<p:outputLabel for="name" value="#{SkillsMsg['Skills.skills_name']}" />
				<p:inputText id="name" value="#{skillsIssuerDialog.skillsIssuerEntity.name}" required="true" size="40" />

				<p:outputLabel for="address" value="#{SkillsMsg['skillsIssuerDialog.address']}" />
				<p:inputTextarea id="address" value="#{skillsIssuerDialog.skillsIssuerEntity.address}"  cols="40" />

				<p:outputLabel for="country" value="#{AdminMsg['userDialog.country']} " />
				<p:selectOneMenu id="country" value="#{skillsIssuerDialog.skillsIssuerEntity.country}">
					<f:selectItems value="#{skillsIssuerDialog.availableCountries}" />
				</p:selectOneMenu>

				<p:outputLabel for="homepage" value="#{SkillsMsg['skillsIssuerDialog.homepage']}" />
				<p:inputText id="homepage" value="#{skillsIssuerDialog.skillsIssuerEntity.homepage}" size="40" />

				<p:outputLabel for="accreditation" value="#{SkillsMsg['SkillsIssuer.accreditation']}" />
				<p:inputTextarea id="accreditation" value="#{skillsIssuerDialog.skillsIssuerEntity.accreditation}" cols="40" />

				<p:outputLabel for="contactperson" value="#{SkillsMsg['skillsIssuerDialog.contactperson']}" />
				<p:inputText id="contactperson" value="#{skillsIssuerDialog.skillsIssuerEntity.contactPerson}" size="40" />

				<p:outputLabel for="contactemail" value="#{SkillsMsg['skillsIssuerDialog.contactemail']}" />
				<p:inputText id="contactemail" value="#{skillsIssuerDialog.skillsIssuerEntity.contactEmail}" size="40" />

				<p:outputLabel for="comment" value="#{SkillsMsg['skillsDialog.comment']}" />
				<p:inputTextarea id="comment" value="#{skillsIssuerDialog.skillsIssuerEntity.comment}" cols="40" />
			</h:panelGrid>
			<p></p>

			<p></p>
			<p:commandButton value="#{CoreMsg['ok']}" update="form" style="margin:0.5rem 1rem; width:8em" icon="pi pi-check" ajax="true" action="#{autoDialog.actionOk}" />
			<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" icon="fa fa-close" style="width: 8em" immediate="true"
				action="#{viewNavigator.actionCloseDialog}" />
			<p></p>
			<br></br>
		</h:form>

	</h:body>
</f:view>
</html>
