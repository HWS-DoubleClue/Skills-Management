<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="/mgt/modules/dialogHead.xhtml" />

<f:view locale="#{operatorSession.locale}">
	<h:body class="dialogBody">
		<span id="customheader"> <h:outputLabel class="#{autoView.icon} dialogTitle" /> <h:outputLabel value="#{viewNavigator.dialogTitle}"
				styleClass="dialogTitle" />
		</span>
		<p:messages showSummary="true" showDetail="false" closeable="true">
			<p:autoUpdate />
		</p:messages>

		<h:form id="form" style="padding-bottom: 20px">
			<h:panelGrid columns="2" cellpadding="10" cellspacing="4">
				<h:outputText class="fa fa-exclamation-triangle" style=" font-size: 1.8em; padding-right: 10px; color: #005078" />
				<h:outputText value="#{SkillsMsg['skillsMergeDialog.mergeInfo']}" />
			</h:panelGrid>
			<p />

			<h:panelGrid columns="3" cellpadding="10" cellspacing="4">
				<h:panelGrid columns="2" cellpadding="4" cellspacing="4">
					<p:outputLabel for="@next" value="#{SkillsMsg['skillsMergeDialog.sourceSkill']}" />
					<p:autoComplete id="merging-skill-search" required="true" forceSelection="true" dropdown="true" value="#{skillsMergeDialog.nameOfMergingSkillWithParent}"
						completeMethod="#{skillsMergeDialog.actionCompleteSkillWithParent}" effect="fade" size="30" queryDelay="500" emptyMessage="#{SkillsMsg['error.noItemsFound']}" />
				</h:panelGrid>

				<h:outputText class="fa-solid fa-arrow-right" style="vertical-align: middle; font-size: 1.8em; padding-right: 6px; color: #005078" />

				<h:panelGrid columns="2" cellpadding="4" cellspacing="4">
					<p:outputLabel for="@next" value="#{SkillsMsg['skillsMergeDialog.targetSkill']}" />
					<p:autoComplete id="main-skill-search" required="true" forceSelection="true" dropdown="true" value="#{skillsMergeDialog.nameOfMainSkillWithParent}"
						completeMethod="#{skillsMergeDialog.actionCompleteSkillWithParent}" effect="fade" size="30" queryDelay="500" emptyMessage="#{SkillsMsg['error.noItemsFound']}" />
				</h:panelGrid>
			</h:panelGrid>

			<p></p>
			<p></p>
			<p:commandButton value="#{SkillsMsg['skillsMergeDialog.merge']}" style="margin:0.5rem 1rem;min-width: 8em" icon="fa fa-solid fa-arrow-right-to-bracket"
				ajax="true" action="#{autoDialog.actionOk}" />
			<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" icon="fa fa-close" style="width: 8em" immediate="true"
				action="#{viewNavigator.actionCloseDialog}" />
			<p></p>
			<br></br>
		</h:form>

	</h:body>
</f:view>
</html>
